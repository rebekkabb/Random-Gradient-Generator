<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Cycle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="main-content">
    <div class="headlines">
        <h2> Freshest gradients right here </h2>
        <p>Here we have a lovely selection of randomly generated gradients</p>
        <p>Click the "Start!" button and pick out whichever catches your eye!</p>
    </div>
    <div class="buttons">
        <button class="start"> Start!</button>
        <button class="stop"> Stop!</button>
    </div>

    <div class="generator">
        <div class="color-bg">
            <textarea class="info-text" cols="60" rows="4" readonly> In this box will be the css of the gradient so you can copy it  </textarea>
        </div>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
